<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
	<div id="nav-bar"><!--nav-bar-->
		<img class="lyft-logo" src="assets/img/logo-white.png"> 	
	<div>
		<ul>
			<li><a href="help.t">Help</a></li>
  			<li><a href="explore.t">Explore</a></li>
  			<li><a href="drive.t">Drive</a></li>
  		</ul>
  	</div>
	</div>


	<header> 
		<div> <!--imagen de fondo efecto parallax-->
			 <img class="fondo" src="assets/img/cropped-Lyft-Promo-Codes-car-1.jpg">	
		</div>
		<div class="header"> <!--cajita formulario-->
			<form>
				<h1 id="mile">TURN MILES INTO MONEY</h1>
				<h2 id="signup">SIGN UP TO DRIVE LYFT</h2>
				<input type="text" required placeholder="Phone Number">
      			<span class="highlight"></span>
      			<span class="bar"></span>
      			<button id="botonDriver">BECOME A DRIVER <i class="fa fa-heart" aria-hidden="true"></i></button> <!--corazon icono-->
				<p id="l1">Already applied? Check the status of your application here.</p>
				<p id="l2">Earn money for inviting friends to drive.Learn more.</p>
			</form>
		</div>
	</header>
	<section>
		<div class="play">
			<h1>PLAY WITH LYFT</h1>			
		</div>
		<div class="input-cars">
			<div id="xinput">
				<label><i class="fa fa-car" aria-hidden="true"></i></label>
				<input type="text" required placeholder="X Cordinate">
		      	<span class="highlight"></span>
		      	<span class="bar"></span>
		    </div>
		    <div id="yinput">
				<label><i class="fa fa-car" aria-hidden="true"></i></label>
		      	<input type="text" required placeholder="Y Cordinate">
		      	<span class="highlight"></span>
		      	<span class="bar"></span>
		    </div>
		   <button id="start">START</button>
	</section>

	<div class="footer">
		<p id="pLyL">&copy;2017 Lyft & Laboratoria .Inc</p>
		<p id="pLink">Developed by <a href="https://github.com/ValSaavedra"> Val Saavedra</a></p>
		</div>
	<script src="assets/js/main.js"></script>
</body>
</html>
